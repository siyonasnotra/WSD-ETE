<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Lover's Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #cat-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        form {
            margin-top: 40px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Cat Lover's Hub</h1>

    <!-- Cat Image Section -->
    <h2>Random Cat Breed Image</h2>
    <button id="fetch-button">Fetch Cat Image</button>
    <img id="cat-image" src="" alt="Cat Image">

    <!-- Sign-Up Form Section -->
    <h2>Sign Up for Cat Lovers</h2>
    <form id="sign-up-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Sign Up</button>
    </form>

    <!-- Links to Other Pages -->
    <p><a href="cat_breeds.html">View Cat Breeds</a></p>
    <p><a href="about_us.html">About Us</a></p>

    <script src="app.js"></script>
    <script src="form.js"></script>
</body>
</html>
